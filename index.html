<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Filtering Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .filter-list {
            margin-top: 20px;
        }
        .filter-list ul {
            list-style-type: none;
            padding: 0;
        }
        .filter-list li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>DNS Filter List</h1>
    <p>Below is a list of domains being blocked by this DNS server:</p>
    <div class="filter-list">
        <ul>
            <li>ads.spotify.com</li>
            <li>ads.pinterest.com</li>
            <!-- Add more domains as needed -->
        </ul>
    </div>
</body>
</html>
